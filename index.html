
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanFran Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
      // Shim para process.env
      window.process = window.process || { env: {} };
      
      // Diagnóstico: Se a Vercel injetar via script tag no futuro ou via DefinePlugin
      window.__API_KEY__ = ""; 

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              sanfran: {
                rubi: '#9B111E',
                rubiDark: '#4a080f',
                rubiBlack: '#1a0505',
              },
              usp: {
                blue: '#1094ab',
                gold: '#fcb421',
              }
            },
            keyframes: {
              shake: {
                '0%, 100%': { transform: 'translateX(0)' },
                '25%': { transform: 'translateX(-5px)' },
                '75%': { transform: 'translateX(5px)' },
              },
              flicker: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.8' },
              }
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'shake': 'shake 0.4s ease-in-out',
              'flicker': 'flicker 0.2s infinite',
            }
          }
        }
      }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease, color 0.3s ease; }
        .preserve-3d { transform-style: preserve-3d; }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .dark ::-webkit-scrollbar { width: 8px; }
        .dark ::-webkit-scrollbar-track { background: #1a0505; }
        .dark ::-webkit-scrollbar-thumb { background: #9B111E; border-radius: 10px; }
        /* Utilitários extras para animações de entrada */
        .animate-in { animation-duration: 0.5s; animation-fill-mode: both; }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom-10 { animation-name: slideInBottom; }
        .slide-in-from-top-4 { animation-name: slideInTop; }
        .zoom-in-95 { animation-name: zoomIn; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInBottom { from { transform: translateY(2.5rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes slideInTop { from { transform: translateY(-1rem); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes zoomIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "@google/genai": "https://esm.sh/@google/genai",
    "lucide-react": "https://esm.sh/lucide-react@0.564.0?external=react",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2",
    "canvas-confetti": "https://esm.sh/canvas-confetti@1.9.3",
    "recharts": "https://esm.sh/recharts@2.12.3?external=react,react-dom",
    "html2canvas": "https://esm.sh/html2canvas@1.4.1"
  }
}
</script>
<script type="module" src="index.tsx"></script>
</head>
<body class="bg-[#fcfcfc] dark:bg-sanfran-rubiBlack text-slate-950 dark:text-white">
    <div id="root"></div>
</body>
</html>
